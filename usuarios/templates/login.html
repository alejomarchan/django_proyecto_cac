{% extends 'layout.html' %}
{% block content %}
    <h3>Hmtl del login</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}: <br> {{ field }}</p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>

    <p>No tienes cuenta aún? <a href="{% url 'usuarios:registros' %}">Regístrate acá</a></p>
    {% endblock %}
