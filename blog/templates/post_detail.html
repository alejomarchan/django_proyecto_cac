{% extends 'layout.html' %}
{% block content %}

    <h2>{{post.titulo}}</h2>
    <h3 class="my-2 h5">{{post.fecha}}</h3>
    <img src="{{post.imagen.url}}" alt="post.titulo" class="img-fluid">
    <div class="div my-4">
        <p class="text-justify">{{post.descripcion|safe}}</p>
    </div>    
</body>
{% endblock %}
