{% extends 'layout.html' %}
{% block content %}
    <h1>Hmtl de Integrantes</h1>
    {% if integrantes %}
        <div class="row">
            <div class="col-sm">
                <h2>Nombre</h2>
            </div>
            <div class="col-sm">
                <h2>DNI</h2>
            </div>
            <div class="col-sm">
                <h2>Correo</h2>
            </div>
        </div>
    {% endif %}
    {% for integrante in integrantes %}
        <div class="div p-1">
            <div class="card card-body bg-black">
                <div class="row">
                    <div class="col-sm">
                        <h3>{{integrante.nombre}}</h3>
                    </div>
                    <div class="col-sm">
                        <h3>{{integrante.dni | striptags | truncatechars:50}}</h3>
                    </div>
                    <div class="col-sm">
                        <h3>{{integrante.email}}</h3>
                    </div>
                </div>         
            </div>
        </div>
    {% endfor %}
{% endblock %}
